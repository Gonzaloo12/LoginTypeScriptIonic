
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title"> Bienvenido de nuevo
    </ion-title>
    <p class="subTitle">Ingresa con tu cuenta</p>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input"></ion-input>
        <ion-icon class="icon" name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
         Requiere email
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email debe ser valido
         </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password"  placeholder="Contraseña" class="input" type="password"></ion-input>
        <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
         Requiere Contraseña
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Contraseña debe tener al menos
          Un caracter
          Un letra mayuscula
          Un numero
          Un caracter especial
         </ion-text>
      </div>
      
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color:#1288FD">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signupLink">
        <p class="" >¿Eres nuevo miembro?<a style="color:#1288FD" [routerLink]="['/signup']"> Crea tu cuenta</a></p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()" >
          <ion-icon name="chevron-forward" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
